language: csharp
solution: CSharp/Microsoft.Bot.Connector.Teams.sln
dotnet: 1.0.1
mono: latest
sudo: required
dist: trusty
install:
  - nuget restore CSharp/Microsoft.Bot.Connector.Teams.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release CSharp/Microsoft.Bot.Connector.Teams.sln /p:VisualStudioVersion=15.0
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./CSharp/Tests/Microsoft.Bot.Connector.Teams.Tests.NetFramework/bin/Release/Microsoft.Bot.Connector.Teams.Tests.NetFramework.dll